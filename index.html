<!doctype html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
    <div class="navbar">
            <p id="navbar-logo">Header Logo</p>
            <div class="navbar-links">
                <a href="#" id="header-link">About</a>
                <a href="#" id="header-link">Contact</a>
                <a href="#" id="header-link">FAQ</a>
            </div>
    </div>
    <div class="hero">
        <div class="hero-text">
            <p id="hero-main-text">This website is awesome</p>
            <p id="hero-secondary-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
            <button id="hero-btn">Sign up</button>
        </div>
        <div class="hero-image">
            <img src="images/placeholder.png" alt="" id="hero-image">
        </div>
    </div>
</div>
</body>
</html>
